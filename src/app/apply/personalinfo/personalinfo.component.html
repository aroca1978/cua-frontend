<form [formGroup]="cuapersonalinfo" (ngSubmit)="savePersonalInfo()" class="appform wow fadeIn" id="cua_personalinfo" autocomplete="off" role="form" ngNativeValidate>
    <div class="row">
        <div class="col">
            <h3 class="mt-2">Personal Info</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr>
            <p class="mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, aliquam vitae. Beatae, velit blanditiis nihil aliquam molestias saepe! Exercitationem id rerum quo tempore maxime ipsam maiores cum quisquam, voluptatibus sequi.</p>


            <div class="form-row">
                <div class="col-12">
                    <label class="smalllabel" for="address1">Your Address<span class="text-danger">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><span class="fas fa-building"></span>
                            </div>
                        </div>
                        <input placeholder="Start typing your address and select it from results" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search formControlName="address1" name="address1">

                    </div>
                    <br>
                    <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
                        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                    </agm-map>
                    <br>
                </div>
                <div class="col-12">
                    <label class="smalllabel" for="address2">Apt/Suite number</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><span class="far fa-building"></span>
                            </div>
                        </div>


                        <input type="text" class="form-control" placeholder="Apt/Suite number" formControlName="address2" id="address2">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-end mt-3 mb-3">
                <div class="col-12 col-sm-6 col-lg-4">
                    <button type="submit" class="btn btn-info btn-cuapp btn-block" [disabled]="isSubmitting">
                            <div class="lds-css ng-scope" *ngIf="isSubmitting"><app-loader></app-loader></div>
                        <span *ngIf="!isSubmitting"> Save and continue &nbsp; <i class="fas fa-save"></i></span></button>
                </div>
            </div>
        </div>
    </div>
</form>
