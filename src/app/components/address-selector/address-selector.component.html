<div class="modal-header">
    <h5 class="modal-title">Select Address</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><i class="far fa-window-close"></i>
    </button>
</div>
<form [formGroup]="addressSelectorForm" (ngSubmit)="selectAddress()">
    <div class="modal-body">

        <div class="container">

            <div class="lds-css ng-scope" style="width: 100%x;height: 60px;" *ngIf="addresses.length == 0">
                <div class="lds-gear m-auto" style="width:100%;height:100%">
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="addresses.length > 0">
                <div class="col">
                    <div class="row">
                        <div class="col-9">
                            <h5>Address</h5>
                        </div>
                        <div class="col-3">
                            <h5>Type</h5>
                        </div>
                    </div>
                    <div class="form-check" *ngFor="let address of addresses">
                        <div class="row">
                            <div class="col-9">
                                <input class="form-check-input" type="radio" name="selectedAddress" [id]="address.id" [value]="address.placeId" formControlName="selectedAddress">
                                <label class="form-check-label" [for]="address.id">
                                    {{ address.address1 }}, {{address.city}}, {{address.state}}, {{address.country}}
                                </label>
                            </div>
                            <div class="col-3">
                                {{ translateType(address.addressType) }}
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>



    </div>
</form>
<div class="modal-footer">
    <button (click)="activeModal.dismiss('Close clicked')" class="btn btn-info btn-block btn-danger">
      Cancel
    </button>
    <button class="btn btn-info btn-cuapp btn-block" (click)="selectAddress()">Select Address</button>
</div>
